<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Manager</h1>
        </header>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search products by name...">
            <button id="searchBtn" class="btn btn-secondary">Search</button>
            <button id="clearSearchBtn" class="btn btn-secondary">Clear</button>
        </div>

        <div class="actions">
            <button id="createProductBtn" class="btn btn-primary">Create New Product</button>
        </div>

        <div id="productList" class="product-list">
            <!-- Products will be rendered here -->
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this product?</p>
            <div class="modal-actions">
                <button id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
                <button id="cancelDeleteBtn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
